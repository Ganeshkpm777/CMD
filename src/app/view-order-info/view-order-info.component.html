<div class="content">
    <div class="row">
        <div class="container">
            <div class="row">
         <div class="col-sm"><h4 class="page-title">All Orders</h4></div>
          <div class="col col-lg-2"><button  class="btn btn-info" routerLink="/addorderinfo" routerLinkActive="active" >Add New Order</button></div>
        </div>
        </div>
        <div class="col-sm-12 col-12 text-right m-b-30">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped custom-table mb-0 datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Order No</th>
                                <th>Contact Name</th>
                                <th>Order Date</th>
                                <th>Items Ordered</th>
                                <th>Order Total</th>
                                <th>Tax Total</th>
                                <th>Grand Total</th>
                                <th>Payment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of viewOrders">
                                <td>{{item.id}}</td>
                                <td>{{item.orderNo | number}}</td>
                                <td>{{item.contactName | uppercase }}</td>
                                <td>{{item.orderDate }}</td>
                                <td>{{item.itemsOrdered | number}}</td>
                                <td>{{item.orderTotal  }}</td>
                                <td>{{item.taxTotal }}</td>
                                <td>{{item.grandTotal }}</td>
                                <td class="text-right">
                                    
                                    <button class="btn btn-rounded btn btn-success" routerLink="/makepayment/{{item.orderNo}}"
                                        data-toggle="modal" data-target="#make_payment">
                                        Payment </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
